<h3 class="sg-h3"><code>.circle</code></h3>
<p>Additive classes of <code>.circle-sm, .circle-md, .circle-lg</code> effect relative sizing.</p>
<h6 class="text-uc">Example: social media icons</h6>
<div class="m-b-lg">
    <a href="javascript:void()" class="circle" style="background: #00aced; color: #fff;"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a>
    <a href="javascript:void()" class="circle" style="background: #3b5998; color: #fff;"><svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg></a>
    <a href="javascript:void()" class="circle" style="background: #bb0000; color: #fff;"><svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg></a>
    <a href="javascript:void()" class="circle" style="background: #007bb5; color: #fff;"><svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg></a>
    <a href="javascript:void()" class="circle" style="background: #dd4b39; color: #fff;"><svg class="icon icon-google-plus"><use xlink:href="#icon-google-plus"></use></svg></a>
</div>
<div class="row middle-xs m-b-lg text-center">
    <div class="col-md-2 item-reveal-1">
        <a href="javascript:void()" class="circle circle-lg" style="background: #00aced; color: #fff;"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a>
        <p class="m-t-sm m-b-0 text-sm text-center">Twitter</p>
    </div>
    <div class="col-md-2 item-reveal-2">
        <a href="javascript:void()" class="circle circle-lg" style="background: #3b5998; color: #fff;"><svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg></a>
        <p class="m-t-sm m-b-0 text-sm text-center">Facebook</p>
    </div>
    <div class="col-md-2 item-reveal-3">
        <a href="javascript:void()" class="circle circle-lg" style="background: #bb0000; color: #fff;"><svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg></a>
        <p class="m-t-sm m-b-0 text-sm text-center">YouTube</p>
    </div>
    <div class="col-md-2 item-reveal-4">
        <a href="javascript:void()" class="circle circle-lg" style="background: #007bb5; color: #fff;"><svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg></a>
        <p class="m-t-sm m-b-0 text-sm text-center">LinkedIn</p>
    </div>
    <div class="col-md-2 item-reveal-5">
        <a href="javascript:void()" class="circle circle-lg" style="background: #dd4b39; color: #fff;"><svg class="icon icon-google-plus"><use xlink:href="#icon-google-plus"></use></svg></a>
        <p class="m-t-sm m-b-0 text-sm text-center">Google Plus</p>
    </div>
</div>

<h3 class="sg-h3"><code>.circle-outline</code></h3>
<p><span class="circle-outline"><svg class="icon icon-check"><use xlink:href="#icon-check"></use></svg></span></p>
<p>Additive classes of <code>.circle-outline-sm, .circle-outline-md, .circle-outline-lg</code> effect relative sizing.</p>
